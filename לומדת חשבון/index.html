<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת חשבון</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="optionsNumbers()">
    <h1>משחק ללימודי חשבון</h1>
    <div id="options">
        <div>בחירת טווח מספרים</div>
        <select name="numbers" id="numbers">
            <option selected>אופציות</option>
            <option>1-10</option>
            <option>1-100</option>
            <option>1-500</option>
            <option>1-1000</option>
        </select>

        <div>בחירת אופרטור</div>
        <select name="operator" id="operator">
            <option selected>אופציות</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>:</option>
        </select>
    </div>

    <div id="container">

        <div id="exercise">
            <div class="task"></div>

            <span>=</span>


            <input type="number" id="input">
            <button onclick="check()">בדוק</button>
        </div>

    </div>
    <div class="frame">
        <table>
            <thead>
                <tr>
                    <th>התרגיל</th>
                    <th>התשובה הנכונה</th>
                    <th>התשובה שענית</th>
                    <th>נקודות</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <p><b>סהכ נקודות: </b><span class="score">0</span></p>

    <button onclick="reset()">איפוס</button>
</body>

</html>
