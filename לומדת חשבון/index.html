<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת חשבון</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="optionsNumbers()">
    <h1>משחק ללימודי חשבון</h1>
    <div id="options">
        <div>בחירת טווח מספרים</div>
        <select name="numbers" id="numbers">
            <option selected>אופציות</option>
            <option>1-10</option>
            <option>1-100</option>
            <option>1-500</option>
            <option>1-1000</option>
        </select>

        <div>בחירת אופרטור</div>
        <select name="operator" id="operator">
            <option selected>אופציות</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>:</option>
        </select>
    </div>

    <div id="container">
        <div id="calculator">
            <p class=" value"></p>

            <div class="btn-container">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>

                <button id="calculatorDelte">מחק</button>
                <button id="calculatorCheck">בדוק</button>

            </div>
        </div>

            <span>=</span>


            <input type="number" id="input">

        </div> -->

    </div>
